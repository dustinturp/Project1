<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPS Explorer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
     <header class="header">
            <h1 class="header-text">National Park Explorer</h1>
    </header>
        <div class="container">
            <div class="row">
                <div class="background-img-container section-img rounded mx-auto d-block img-fluid">
                    <div class="col-md-12 mx-auto" id="search-container">
                        <h2 class="search-title">Search National Parks by State</h2>
                        <form>
                            <label for="state">Enter 2-Character State:</label>
                            <input type="text" placeholder="Your State" id="state" onChange= "change_stateName(this.value);" />
                        </form>
                        <button class="btn btn primary" type="submit" onclick="searchParks();">
                            Start Search!
                         </button>
                    </div>
                    <div id="body">
    
                    </div>
                </div>
            </div>
        </div>    
    <div class="container container2">
        <div class="row">
            <div class="col-md-12"><h2>Park</h2>
            <h3 id= "parkName"></h3>    
            <p id="parkDescription"></p></div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>
                    Park Amenities
                </h3>
                <div id="activities">
                    
                </div>
            </div>
            <div class="col-md-6">
                <h3 id="" park-forecast"">
                    Park Forecast
                </h3>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
